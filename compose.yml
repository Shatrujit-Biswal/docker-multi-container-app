version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: dm_redis
    restart: unless-stopped

  app:
    image: flask-api-service:latest
    build:
      context: ./app
    container_name: dm_app
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    expose:
      - "5000"

  nginx:
    image: nginx:stable-alpine
    container_name: dm_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app